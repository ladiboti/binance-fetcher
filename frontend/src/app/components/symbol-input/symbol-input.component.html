<div class="w-full max-w-xl mx-auto p-4 bg-[var(--color-secondary)] rounded-lg shadow-lg">
    <label class="block text-[var(--color-highlight)] mb-2 text-lg font-semibold">Add trading pairs</label>
  
    <div class="flex flex-wrap gap-2 mb-3">
      <input
        type="text"
        [ngModel]="newSymbol"
        (ngModelChange)="onInputChange($event)"
        (keydown.enter)="$event.preventDefault(); addSymbol()"
        placeholder="Enter symbol (e.g. BTCUSDT)"
        class="flex-grow p-2 rounded-lg bg-[var(--color-surface)] text-[var(--color-highlight)] border border-[var(--color-secondary)] focus:outline-none focus:border-[var(--color-accent)] placeholder-gray-400"
      />
      <button 
        (click)="addSymbol()" 
        class="bg-[var(--color-accent)] text-[var(--color-primary)] px-4 py-2 rounded-lg hover:bg-[var(--color-highlight)] transition-colors"
      >
        Add
      </button>

      <button 
        (click)="fetchSymbols()"
        class="bg-[var(--color-accent)] text-[var(--color-primary)] px-4 py-2 rounded-lg hover:bg-[var(--color-highlight)] transition-colors"
      >
        Fetch
      </button>
    </div>

    <div class="flex flex-wrap gap-1 max-h-28 overflow-y-auto">
        <span 
          *ngFor="let symbol of symbols" 
          class="bg-[var(--color-surface)] text-[var(--color-highlight)] px-3 py-1 m-1 rounded-full flex items-center gap-2"
        >
          {{ symbol }}
          <button 
            (click)="removeSymbol(symbol)" 
            class="text-[var(--color-accent)] hover:text-red-500 transition-colors"
          >
            âœ•
          </button>
        </span>
    </div>
  
    <p *ngIf="errorMessage" class="text-red-400 mt-2">{{ errorMessage }}</p>
</div>
